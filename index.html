<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <div class="image">
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962" alt="a green leave" class="bottom">
   <div class="top">
    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin's logo" class="text"> 
    <span>ODIN</span>
    <div class="pic">photo by <code>Halie West</code> on <code>Unsplash</code></div>
</div>
</div>
<div class="right">
<div class="note">
    <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started. <br> <br> You know you want to.</p>
</div>
<div class="form">
<h3 id="head">Let's do this!</h3>
<form>
    <div class="first-row">
<div>
<label for="fname">FIRST NAME</label>
<input type="text" id="fname" name="fname" placeholder="Please Enter your first name" required>
</div>
<div>
    <label for="lname">LAST NAME</label>
    <input type="text" id="lname" name="lname" placeholder="Please Enter your last name" required>
    </div>
    </div>
    <div class="personal">
        <div>
        <label for="mail">EMAIL</label>
        <input type="email" id="mail" name="mail" placeholder="Please Enter your email"required>
        </div>
        <div>
            <label for="PN">PHONE NUMBER</label>
            <input type="tel" id="PN" name="phone number" pattern="[0-9]{10}" minlength="10" maxlength="12" placeholder="Please Enter your phone number"required>
            </div>
    </div>
    <div class="second-row">
    <div>
        <label for="pname">PASSWORD</label>
        <input type="password" id="pname" name="pname" maxlength="12" minlength="4" placeholder="Please Enter your password" required>
        </div>
        <div>
            <label for="name">CONFIRM PASSWORD</label>
            <input type="text" id="name" name="name" placeholder="Please confirm your password" required>
</div>
</form>
</div>
</div>
<button class="enter">Create Account</button>
<p class="line">Already have an account?<a href="#">Log in</a> </p>
    <a id="about" href="about.html">About This Project</a>
</div>
</body>
</html>
